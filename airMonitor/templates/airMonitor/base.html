<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> {% block title %} {% endblock %} </title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css and js links -->
    <link rel="stylesheet" type="text/css" href="/static/map.css">
    <!-- <script type="text/javascript" src="static/map.js"></script> -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <!-- For displaying map -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body class="d-flex flex-column min-vh-100">    
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-sm mb-3 bg-dark navbar-dark">
        <div class="container bg-danger p-2">

            <!-- logo -->
            <a class="navbar-brand text-primary" href=""> LOGO 
                <!-- if an image for logo 
                <img src="https://content.thriveglobal.com/wp-content/uploads/2019/02/GettyImages-868644174.jpg" alt="Logo" 
                    style="width:40px;" class="rounded"> -->
            </a> 

            <!-- collapsible navigation bar for links -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#links" style="border-color: white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- links and others -->
            <div class="collapse navbar-collapse justify-content-center" id="links" id="more">
                <ul class="navbar-nav nav-fill w-75">

                    <!-- links -->
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/" name="homeLink"> Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/sensorListPage" name="listLink"> Sensor List </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/comparisons" name="comparisonLink"> Comparisons </a>
                    </li>
                    
                    <!-- others 
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"> More </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href=""> 11 </a></li>
                            <li><a class="dropdown-item" href=""> 22 </a></li>
                            <li><a class="dropdown-item" href=""> 33 </a></li>
                        </ul>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- container(s) --> 
    {% block content %}
    {% endblock %} 

    <footer class="mt-auto bg-warning p-3 text-center"> 
        FOOTER 
    </footer>


</body>
</html>
