<html>

<tr>

<head>
	<title>SDS011 Sensor</title>
</head>
<body>
	<h1>Sensor Information</h1>
	<p>
		Here is where the info will go:
	</p>
	<table class="table table-striped" width=100%>
		<tr >
			<th> Timestamp </th>
			<th> P1 </th>
			<th> P2 </th>
		</tr>		
		{% for sensor in results %}
		<tr>
			<td>{{sensor.timestamp }} </td>
			<td>{{sensor.P1}}</td>
			<td>{{sensor.P2}}<td>
		</tr>
		{% endfor %}
	</table>
    </p>
    
</body>
</html>
